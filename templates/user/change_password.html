
{% extends 'includes/user_base.html' %} 
{% load widget_tweaks %} 
{% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a:link {
      text-decoration: none;
  
    }
    
    .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
{% include 'includes/alerts.html' %}
<h2 style="text-align: center; color: blue">Change Password</h2>
	<form action="{% url 'change_password' %}" method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data" style="margin: 100px; margin-top: 0px">
		{% csrf_token %}

		<div class="form-group">
			<label>Current Password</label>
			<input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Create new password</label>
			<input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Confirm new password</label>
			<input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
		</div>

		<input type="submit" value="Submit" class="btn btn-primary">
	</form>


{% endblock content %}
